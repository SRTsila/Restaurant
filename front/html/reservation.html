<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaif</title>
    <link rel="stylesheet" type="text/css" href="../css/start.css">
    <link rel="stylesheet" type="text/css" href="../css/reservation.css">
</head>
<body>
<div class="header">
    <a href="start.html" class="header-text">Restaurant Kaif</a>
</div>
<div class="left-side-bar">
    <div class="left-side-text">
        <a href=http://127.0.0.1:8000/menu class="link">Меню</a>
        <br>
        <a href=http://127.0.0.1:8000/reservation class="link">Бронирование</a>
        <br>
        <a href=http://127.0.0.1:8000/contacts class="link">Контакты</a>
    </div>
</div>
<div class="main-content">
    <form class="contact_form" action="" method="post" name="contact_form">
        <ul>
            <li>
                <h2 class="text-in-label">Забронируйте столик</h2>
                <span class="required_notification">* Поля обязательные для заполнения</span>
            </li>
            <li>
                <label class="text-in-label" for="name">Имя<span class="red">*</span>:</label>
                <input type="text" name="name" placeholder="Иван Иванов" required/>
            </li>
            <li>
                <label class="text-in-label" for="phone">Телефон<span class="red">*</span>:</label>
                <input type="tel" name="phone" placeholder="89123456789" required/>
            </li>
            <li>
                <label class="text-in-label" for="email">Email:</label>
                <input type="text" name="email" placeholder="ivanov@mail.ru"/>
                <span class="form_hint"></span>
            </li>
            <li>
                <label class="text-in-label" for="date">Дата и время<span class="red">*</span>:</label>
                <input type="datetime-local" name="datetime" required/>
            </li>
            <li>
                <label class="text-in-label" for="table">Стол №<span class="red">*</span>:</label>
                <input type="number" min="1" max="10" name="table" required/>
            </li>
            <li>
                <label class="text-in-label" for="message">Пожелания</label>
                <textarea name="message" cols="40" rows="4" maxlength="30"></textarea>
            </li>
            <li>
                <button class="submit" type="submit">Отправить</button>
            </li>

        </ul>
    </form>
</div>
<footer class="footer">
    <div class="left-footer-info">
        Мы в социальных сетях:
        <p>
        <div class="social instagram">
            <a href="https://www.instagram.com/kaif.provenance/" target="_blank"><i class="fa fa-instagram fa-2x"></i></a>
        </div>
        <br>
    </div>
    <div class="right-footer-element">
        &copy; 2021 ООО«Kaif Proverance»
    </div>
</footer>
</body>
</html>
